<div class="container search-container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card search-card">
                <h5 class="card-header">SEARCH</h5>
                <hr class="splitter-underline">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <input type="text" class="form-control" placeholder="please enter your login name..." name="loginInput" id="loginInput" [(ngModel)]="searchInput"
                        #loginInput>
                        <div class="no-value">
                            <span *ngIf="!searchInput" class="error-text">Please enter a valid Login value</span>
                        </div>                        
                    <button type="button" class="btn btn-primary submit-button"
                        (click)="onSubmit(loginInput.value)" [disabled]="!searchInput">Submit</button>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<div class="container" *ngIf="showError">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <p class="error-text">No results found for: <b>{{searchInput}}</b></p>
        </div>
        <div class="col-3"></div>
    </div>
